server:
  port: 8081
  servlet:
    context-path: /eureka/ #统一为访问的url加上一个前缀

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/eureka/

spring:
  application:
    name: eurka-server